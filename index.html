<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes Manipulation</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div>
        <h2>Draw Shapes</h2>
    </div>
    <div>
            <div>
                <label for="imageName">Please enter the name of the image to save/load</label>
                <input name="imageName" type="text" id="imageNameInputId" size="20" placeholder="Name" />
                <button id="btnSave">Save</button>
            </div>
            <div>
                <input id="clearCheckBox" type="checkbox">
                <label for="clearCheckBox">Clear content?</label>
                <button id="btnLoad">Load</button>
            </div>    
     </div>
     <div>
        <button id="btnCircle">Draw Circle</button>
        <button id="btnRect">Draw Rectangle</button>
        <button id="btnClear">Clear</button>
     </div>
    <div class="svg-container">
        <svg id="drawArea" class="svg-content" viewBox="0 0 300 300"
    preserveAspectRatio="xMinYMin meet">
        </svg>
    </div>
    <div id="dialog" >
           <div id="dialogContent">
                <div id="dialog-header">
                    <h3 id="titleId"></h3>
                </div>
                <div id="dialog-body">
                    <p id="messageId"></p>
                </div>
                <div id="dialog-footer">
                    <button id="okBtn">OK</button> 
                </div>
            </div>
    </div>
<script data-main="app" src="lib/require.js"></script>
</body>
</html>
